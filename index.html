<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conveter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h1 class="title">Temperature Converter</h1>
        <div class="box-content">
            <div class="container">
                <label>Celsius</label>
                <input type="number" id="celsius" placeholder="Culsius">

                <button onclick="change()">Change</button>
            </div>
            <div class="container">
                <label>Fahrenhit</label>
                <input type="number" id="fahrenhit" placeholder="Fahrenhit">
            </div>
        </div>
    </div>


    <script>
        const change = () => {
            let celsius = document.getElementById('celsius').value;

            let convert = (celsius * 5/9) + 32;

            let fahrenhit = document.getElementById("fahrenhit").value = convert;
        };

        
    </script>
</body>
</html>
