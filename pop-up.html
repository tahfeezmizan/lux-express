<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lux Express Services Bus</title>

    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- font awesome icon cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <!-- tailwind CSS and daisy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        * {
            box-sizing: border-box;
            scroll-behavior: smooth;
        }
    </style>

    <!-- tailwind custom style palette -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primaryColor: '#1DD100',
                        secondaryColor: '#030712',
                    },
                    fontFamily: {
                        roboto: ['Roboto, sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body>
    <main class="bg-[#F7F8F8] h-screen">
        <div class="flex justify-center items-center font-roboto">
            <div class="container w-[720px] bg-white rounded-3xl p-16 flex flex-col justify-center items-center gap-1">
                <img src="images/success.png" class="mb-8" alt="">
                <h1 class="text-[#27AE60] font-roboto font-bold text-2xl mb-6">SUCCESS</h1>
                <h4 class="text-[#4A4A4A] text-xl font-medium text-center mb-2">Thank you for Booking Our Bus Seats. <br>We are working hard to find the best service and deals for you.</h4>
                <p class="font-light text-xl mb-5">Shortly you will find a confirmation in your email.</p>

                
            </div>
        </div>
    </main>

</html>
